<h1 mat-dialog-title> Login </h1>
<div mat-dialog-content>
  <form class="example-form">
    <table cellspacing="0">
      <tr>
        <td>
          <mat-form-field>
            <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field>
            <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
          </mat-form-field>
        </td>
      </tr>
    </table>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="login()" color="primary" cdkFocusInitial> Login </button>
  <button mat-button routerLink="/auth/register" [mat-dialog-close]> New here? Register! </button>
</div>
